<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">新增項目</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="text-align: center">
  <ng-container>
    <table>
      <tr>
        <th>項目類型</th>
        <td>{{ case_type }}</td>
      </tr>
      <tr>
        <th>*項目</th>
        <td>
          <input
            style="width: 60%"
            type="text"
            placeholder="關鍵字搜尋"
            [(ngModel)]="project_select"
            list="project"
            required
          />
          <datalist id="project">
            <option
              *ngFor="let group2 of project_list;let i = index;"
              value="{{ group2.project }}"
            ></option>
          </datalist>
        </td>
      </tr>
      <tr>
        <th>任務</th>
        <td>
          <input
            type="text"
            style="width: 60%"
            placeholder="請輸入.."
            [(ngModel)]="mission"
          />
        </td>
      </tr>
      <tr>
        <th>現況</th>
        <td>
          <input
            type="text"
            style="width: 60%"
            placeholder="請輸入.."
            [(ngModel)]="now"
          />
        </td>
      </tr>
      <tr>
        <th>開始時間</th>
        <td>
          <input type="date" style="width: 60%" [(ngModel)]="start_date" />
        </td>
      </tr>
      <tr>
        <th>天數</th>
        <td>
          <input type="text" style="width: 60%" [(ngModel)]="day" />
        </td>
      </tr>
      <tr>
        <th>部門</th>
        <td>
          <input
            style="width: 60%"
            type="text"
            placeholder="關鍵字搜尋"
            [(ngModel)]="department_select"
            list="department"
          />
          <datalist id="department">
            <option
              *ngFor="let group2 of department_list;let i = index;"
              value="{{ group2 }}"
            ></option>
          </datalist>
        </td>
      </tr>
      <tr>
        <th>主辦</th>
        <td>
          <input
            style="width: 60%"
            type="text"
            placeholder="關鍵字搜尋"
            [(ngModel)]="host_select"
            list="host"
          />
          <datalist id="host">
            <option
              *ngFor="let group2 of host_list;let i = index;"
              value="{{ group2 }}"
            ></option>
          </datalist>
        </td>
      </tr>
    </table>
    <button id="edit" ion-button (click)="addCase()">確認</button>
  </ng-container>
</ion-content>
