<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button><ion-icon ios="ios-download" md="md-download" (click)="downloadAll()"></ion-icon></button>
    </ion-buttons>
    <ion-title start>{{ serial_num }}-{{ client_name }}-{{ case_name }}
      <p id="title">{{ type_case }}＞設計繪圖＞設計作業</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <table>
    <tr>
      <th>項目</th>
      <th>上傳</th>
      <th>檢視</th>
      <th>下載</th>
    </tr>
    <ng-container *ngFor='let group2 of list; let i= index;'>
      <tr>
        <td>{{ group2 }}</td>
        <input style="width: 55px;height: 50px;float: left;" id="attachment" type="file" style="position: absolute;visibility:hidden;display:none;" #file name="attachment" multiple (change)="fileIncoming($event,group2)">
        <td><ion-icon ios="ios-cloud-upload" md="md-cloud-upload" (click)="file.click()"></ion-icon></td>
        <td><ion-icon ios="ios-eye" md="md-eye" (click)="view(group2)"></ion-icon></td>
        <td><ion-icon ios="ios-cloud-download-outline" md="md-cloud-download" (click)="download(group2)"></ion-icon></td>
    </tr>
    </ng-container>
  </table>

</ion-content>
