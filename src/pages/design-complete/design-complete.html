<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title start>{{ serial_num }}-{{ client_name }}-{{ case_name }}
      <p id="title">{{ type_case }}＞設計繪圖＞設計完成</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<table>
  <tr>
    <th>項目</th>
    <th>檢視</th>
    <th>確認</th>
  </tr>
  <ng-container *ngFor='let group2 of list; let i= index;'>
    <tr>
      <td>{{ group2 }}</td>
      <td><ion-icon ios="ios-eye" md="md-eye" (click)="view(group2)"></ion-icon></td>
      <td><ion-checkbox [(ngModel)]='check[i]'></ion-checkbox></td>
  </tr>
  </ng-container>
</table>
<button id="confirm" (click) ='completeFileConfirm()'>確認</button>
</ion-content>
