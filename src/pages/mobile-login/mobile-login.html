<ion-content
  padding
  style="
    font-family: '微軟正黑體';
    text-align: center;
    background-color: rgb(242, 242, 242);
  "
>
  <div class="bg">
    <!-- <img src="assets/imgs/background.png" alt=""> -->
  </div>
  <img src="assets/imgs/Ruein_front.png" alt="" style="height: 200px" />
  <img src="assets/imgs/bar_2.png" alt="" id="img_bar2" />
  <h1>熙 特 爾</h1>

  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div padding style="margin-top: 10px">
          <ion-item
            style="
              background-color: rgb(43, 53, 66);
              height: 45px;
              margin-left: auto;
              margin-right: auto;
              width: 290px;
              color: white;
            "
          >
            <!-- <ion-label style="color: black;font-size: 1.5em;">帳號</ion-label> -->
            <ion-input
              placeholder="帳號"
              name="email"
              type="email"
              [(ngModel)]="email"
              required
            ></ion-input>
          </ion-item>
          <ion-item
            style="
              background-color: rgb(43, 53, 66);
              height: 45px;
              margin-left: auto;
              margin-right: auto;
              margin-top: 15px;
              width: 290px;
            "
          >
            <!-- <ion-label style="color: rgb(29,102,78);font-weight: bold;font-size: 1.5em;">密碼</ion-label> -->
            <ion-input
              name="password"
              type="password"
              placeholder="密碼"
              [(ngModel)]="password"
              required
              style="font-size: 1em; color: white"
              *ngIf="!show_password"
            ></ion-input>
            <ion-icon
              name="md-eye-off"
              style="
                font-size: 1.5em;
                cursor: pointer;
                z-index: 5;
                color: white;
              "
              item-end
              *ngIf="!show_password"
              (click)="change_show()"
            ></ion-icon>
            <ion-input
              name="password"
              type="text"
              placeholder="密碼"
              [(ngModel)]="password"
              required
              style="font-size: 1em; color: white"
              *ngIf="show_password"
            ></ion-input>
            <ion-icon
              name="md-eye"
              style="
                font-size: 1.5em;
                cursor: pointer;
                z-index: 5;
                color: white;
              "
              item-end
              *ngIf="show_password"
              (click)="change_show()"
            ></ion-icon>
          </ion-item>
          <ion-item
            style="
              text-align: center;
              margin-top: 15px;
              background-color: rgb(43, 53, 66);
            "
            no-lines
          >
            <button
              size="large"
              style="
                background-color: rgb(155, 154, 154);
                font-size: 1.2em;
                width: 250px;
                border-radius: 10px;
                color: white;
              "
              type="submit"
              (click)="login()"
              expand="block"
            >
              登入
            </button>
          </ion-item>
          <!-- <ion-item style="font-size:1em;width:300px;margin-left: auto;margin-right: auto;background-color: rgb(43,53,66);" no-lines>
              <u style="font-size:1em;" (click)="register()">註冊</u>
              <u style="float:right;font-size:1em;" (click)="forget1()">忘記密碼 ?</u>
            </ion-item> -->
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- </form> -->
</ion-content>
