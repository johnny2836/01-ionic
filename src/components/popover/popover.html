<!-- Generated template for the PopoverComponent component -->

<ion-item style="border-bottom: solid 1px rgb(177, 177, 177);font-family: '微軟正黑體';font-weight: bold;" no-lines *ngFor="let item of items" (click)="jumpPage(item.page)">
  <ion-label>{{ item.name }}</ion-label>
  <ion-icon item-start name="{{item.icon}}"></ion-icon>
</ion-item>
